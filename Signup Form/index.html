<body>
    <fieldset>
        <form id="signup-form">
            <h1>SIGN UP</h1>
            <div class="form-row">
                <input type = "text" id="firstname"  placeholder="First Name" required />
                <input type = "text" id="lastname" placeholder="Last Name" required />
            </div>
            <div class="form-row">
                <input type = "text" id="mobile" placeholder="Mobile No." required />
            </div>
            <div class="form-row"><input type = "text" id="email" placeholder="Email Address" required /></div>
            <div class="form-row" >
                <input type = "text" id="pw" placeholder="Password" required />
                <input type = "text" id="confirm-pw" placeholder="Confirm Password" required />

            <div class="form-row">
                <div class="checkbox-label">

                <div class="prompt">
                    <span>By clicking <strong>Register</strong>, you agree to the <a href="url">Terms and Conditions</a> set out by this site, including our Cookie Use.</span>

            </div>
            <div class="form-row">
                <button type="submit" id="register">Register</button>

            </div>
        </form>
